<div>
  <h3>EDIT USER</h3>

  {{userRole}}
</div>
<div class="card">
  <form class="col-lg-12" (ngSubmit)="submit();" [formGroup]="editForm">
    <div class="form-group">
      <label>Full Name: </label> <input type="text" class="form-control" formControlName="name">
      <label>UserName: </label> <input type="text" class="form-control" formControlName="uname">
      <label>Password: </label> <input type="text" class="form-control" formControlName="pass">
      <label>Email: </label> <input type="email" class="form-control" formControlName="email">
      <label>Phone: </label> <input type="text" class="form-control" formControlName="phone">
      <label>Role: </label>
      <select id="role-select" required #s (change)="getOption(s)">
        <!-- <option value="{{user.role.roleId}}" selected></option> -->
        <option value="0" [selected]="userRole == 0">Admin</option>
        <option value="1" [selected]="userRole == 1">Customer</option>
        <option value="2" [selected]="userRole == 2">Ticket Seller</option>

      </select>
    </div>
    <div>
      <button class="btn btn-danger col-md-3 offset-md-2 mb-3" type="submit">Update!</button>
      <button class=" btn btn-primary col-md-3 offset-md-2 mb-3" (click)="goBack();" type="button">Cancel</button>
    </div>
  </form>
</div>
