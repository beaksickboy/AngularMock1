<div class="container">
  <app-search-user></app-search-user>
  <table class="table table-hover table-striped">

    <thead>
      <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users ; index as i">
        <td>{{user.userId}}</td>
        <td>{{user.fullName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.role.roleName}}</td>
        <td></td>
        <td>
          <div class="btn-group" role="group">
            <button class="btn btn-primary"><i class="material-icons" routerLink="/admin/editUser/{{user.userId}}"  >edit</i></button>  
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
