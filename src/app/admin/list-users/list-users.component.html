<div class="container">
  <div class="table-responsive">
    <table class="table table-hover table-striped">

      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th> Full Name</th>
          <th>UserName</th>
          <th>Password</th>
          <th> Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users ; index as i">
          <td style="font-weight: bold;">{{user.userId}}</td>
          <td>{{user.fullName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.password}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.role.roleName | uppercase}}</td>
          <td></td>
          <td>
            <div class="btn-group" role="group">
              <button class="btn btn-primary"><i class="material-icons" routerLink="/editUser/{{user.userId}}">edit</i></button>
            </div>
          </td>
        </tr>
      </tbody>

      <footer class="fixed-bottom">
        <ul class="pagination justify-content-center" style="margin:20px 0">
          <li class="page-item" [ngClass]="{'disabled': currentPage === 0 ? true: false}">
            <a class="page-link" (click)="loadUserByIndex(0)">First</a>
          </li>
          <li class="page-item" [ngClass]="{'disabled': currentPage === 0 ? true: false}"><a class="page-link" (click)="loadUserForPreviousPage()">Previous</a></li>
          <li class="page-item" [ngClass]="{'active': currentPage === i ? true: false}" *ngFor="let page of totalPages; index as i">
            <a class="page-link" (click)="loadUserByIndex(i)">{{i}}</a>
          </li>
          <li class="page-item" [ngClass]="{'disabled': currentPage === maxPage  ? true: false}"><a class="page-link" (click)="loadUserForNextPage()">Next</a></li>
          <li class="page-item" [ngClass]="{'disabled': currentPage === maxPage  ? true: false}">
            <a class="page-link" (click)="loadUserByIndex(totalPages.length -1)">Last</a>
          </li>
        </ul>

  </div>
