<div class="container">
  <div class="table-responsive">
    <table class="table table-hover table-striped">

      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th> Full Name</th>
          <th>UserName</th>
          <th>Password</th>
          <th> Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users ; index as i">
          <td style="font-weight: bold;">{{user.userId}}</td>
          <td>{{user.fullName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.password}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.role.roleName | uppercase}}</td>
          <td></td>
          <td>
            <div class="btn-group" role="group">
              <button class="btn btn-primary"><i class="material-icons" [routerLink]="['/admin/editUser', user.userId]">edit</i></button>
            </div>
          </td>
        </tr>
      </tbody>

      <footer class="fixed-bottom">


        <ul class="pagination justify-content-center" style="margin:20px 0">

          <li>
            <ngb-pagination [collectionSize]="totalPages?.length * 10" [(page)]="currentPage" [maxSize]="5" [rotate]="true"
             [boundaryLinks]="true" (pageChange)="loadUserByIndex($event)"></ngb-pagination>
          </li>
        </ul>


      </footer>

    </table>
  </div>
</div>
