<form (ngSubmit)="onsubmit()" [formGroup]="searchForm">
    <h2>Book Bus Tiket Online</h2>
    <div class="form-row">
        <div class="form-group col-md-3">
            <input type="text" placeholder="From:" class="form-control" formControlName="from" (input)="getListFrom()">
            <ul *ngIf="from.valid">
                <li *ngFor="let r of routes ">{{r.from}}</li>
            </ul>
        </div>
        <div class="form-group ">
            <button type="button" class="convert btn btn-info" (click)="convert()">
                <img class="img-con" src="../../../assets/convert.png" alt="convert">
            </button>
        </div>
        <div class="form-group col-md-3 ">
            <input type="text" placeholder="To:" class="form-control" formControlName="to">
            <ul>
                <li *ngFor="let r of routes ">{{r.to}}</li>
            </ul>
        </div>
        <div class="form-group col-md-3">
            <input type="date" class="form-control" formControlName="date">
        </div>
    </div>
    <div class="form-row">
        <button class="btn btn-primary sub" type="submit">Search</button>
    </div>
</form>
<router-outlet></router-outlet>
